<!DOCTYPE html>
<html lang="en">
<head>
    <title>Rocket Launch sequence!</title>
    <link rel="stylesheet" type="text/css" href="css/rocket.css">
    <script type="text/javascript" src="js/rocket.js"></script>
</head>
<body class="body-state1">
    <div class="left">
        <div class="tv">
            <div class="title">
            <h1>JS Rocket <br> Simulator!</h1></div>
        </div>

        <div class="tv2">
            <div class="interface state1">
                <a href="#" class="button" onclick="changeState(2);">Launch!</a>
            </div>

            <div class="interface state2">
                <h1 id="countdown">10</h1>
                <a href="#" class="button" onclick="changeState(1);">Abort!</a>
            </div>

            <div class="interface state3">
                <h1>Lift Off!</h1>
            </div>

            <div class="interface state4">
                <h1>Well done!</h1>
                <a href="#" class="button" onclick="changeState(1);">Do it again!</a>
            </div>

            <div class="interface state5">
                <h1>Oh no!!!</h1>
                <a href="#" class="button" onclick="changeState(1);">Try again!</a>
            </div>
        </div>

        <div class="tv3">
            <div class="tv-text"><h2>By: <br> Amany Al Horani</h2></div>
        </div>  
    </div>

    <div class="right">
        <div class="building"></div>
        <div class="sky"></div>
        <div class="grass"></div>
        <div class="clouds"></div>
        <div class="tree"></div>
        <div class="tree2"></div>
        <div class="tree-blown" style="display: none;"></div>
        <div class="tree-blown-flip" style="display: none;"></div>
        <div class="ground"></div>
        <div class="rocket"></div>
        <div class="nervous" id="nervous"></div>
        <div class="cant-wait"id="cant-wait"></div>
    </div>
</body>
</html>
